<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>資料匯入進度</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif; }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-radius: 8px;
      background: #222c;
      color: #4caf50;
      font-size: 20px;
      padding: 8px 0;
      margin: 24px auto 0 auto;
      width: 90%;
      border: 1px solid #4caf50;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 8s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body class="bg-base-200 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-xl mt-10">
    <h1 class="text-3xl font-bold text-center mb-6 text-primary">資料匯入進度 Dashboard</h1>
    <div class="mb-4">
      <progress id="progressBar" class="progress progress-success w-full h-6" value="0" max="100"></progress>
      <div class="flex justify-between mt-2 text-sm text-neutral-content">
        <span id="progressText">0%</span>
        <span id="info"></span>
      </div>
    </div>
    <div class="marquee"><span id="marquee">資料同步中...</span></div>
    <div class="mt-8 card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-secondary">說明</h2>
        <ul class="list-disc list-inside text-left">
          <li>進度條顯示 DB 與 JSON 的同步進度。</li>
          <li>跑馬燈顯示即時狀態。</li>
          <li>本頁每秒自動更新。</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    async function updateProgress() {
      try {
        const res = await fetch('api.php?action=progress');
        const data = await res.json();
        const percent = data.progress || 0;
        document.getElementById('progressBar').value = percent;
        document.getElementById('progressText').textContent = percent + '%';
        document.getElementById('info').textContent = `DB 筆數: ${data.db_count} / JSON 總筆數: ${data.json_count}`;
        if (percent >= 100) {
          document.getElementById('marquee').textContent = '✅ 匯入完成！';
        } else {
          document.getElementById('marquee').textContent = '資料同步中...';
        }
      } catch (e) {
        document.getElementById('marquee').textContent = '❌ 無法取得進度';
      }
    }
    setInterval(updateProgress, 1000);
    updateProgress();
  </script>
</body>
</html>
